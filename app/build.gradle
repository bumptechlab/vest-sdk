plugins {
    id 'com.android.application'
}

def androidConfig = rootProject.ext.android
def dependenciesConfig = rootProject.ext.dependencies
def namespaces = rootProject.ext.namespaces
def mavenConfig = rootProject.ext.maven

android {
    namespace namespaces.app
    compileSdk androidConfig.compileSdkVersion

    defaultConfig {
        applicationId "com.example.vest.sdk.app"
        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion
        versionCode androidConfig.versionCode
        versionName mavenConfig.version
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("./keystore/dev-func-aar.jks")
            storePassword "dev-func-aar"
            keyAlias "dev-func-aar"
            keyPassword "dev-func-aar"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

android.applicationVariants.all { variant ->
    // 修改APK名称
    variant.outputs.all { output ->
        outputFileName = "vest-sdk-v${variant.versionName}-${variant.buildType.name}.apk"
    }
}

dependencies {
    // 以下三种依赖方式任选一种
    //（1）引入Maven依赖
    implementation 'io.github.bumptechlab:vest-core:0.9.11-lite'
    implementation 'io.github.bumptechlab:vest-sdk:0.9.11-lite'
    implementation 'io.github.bumptechlab:vest-shf:0.9.11-lite'
    //（2）引入工程依赖
//    implementation project(":app-core")
//    implementation project(":app-sdk")
//    implementation project(":app-shf")

    //（3）引入本地Libs依赖（同时要引入以下三方依赖）
//   implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.12.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.2'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.adjust.sdk:adjust-android:4.33.0'
    implementation 'cn.thinkingdata.android:ThinkingAnalyticsSDK:2.8.3'
    implementation 'cn.thinkingdata.android:TAThirdParty:1.1.0'
//    implementation 'com.onesignal:OneSignal:4.8.6'
//    implementation 'io.github.dnspod:httpdns-sdk:4.4.0-intl'
//    implementation 'androidx.room:room-rxjava2:2.1.0'
}