plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.app.test"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.app.test"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode sdkVersionCode
        versionName sdkVersionName
        multiDexEnabled true
        setProperty("archivesBaseName", "vest-test")
    }

    buildFeatures {
        buildConfig = true
    }

    signingConfigs {
        release {
            storeFile file("./keystore/dev-func-aar.jks")
            storePassword "dev-func-aar"
            keyAlias "dev-func-aar"
            keyPassword "dev-func-aar"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

android.applicationVariants.all { variant ->
    // 修改APK名称
    variant.outputs.all { output ->
        outputFileName = "vest-sdk-v${variant.versionName}-${variant.buildType.name}.apk"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'io.github.bumptechlab:vest-core:0.9.10'
    implementation 'io.github.bumptechlab:vest-sdk:0.9.10'
    implementation 'io.github.bumptechlab:vest-shf:0.9.10'
}
